<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
        background: #f8f9fa;
      }

      #spinner{
         display:none;
      }
    </style>

  </head>
<body>
   
    <section class="header-section container">
        <div class="card text-center m-5">
            <div class="card-header">
             <h2 class="text-info">Phone Hunter</h2> 
            </div>
            <div class="card-body">
              <h5 class="card-title">Please search here</h5>

              <div>
                  <input class="p-2 w-50 m-2" id="searchFiled" placeholder="Enter Phone Name" type="text"> <br>
                  <h1 id="no-value" class="text-danger"></h1>
              </div>
             

              <button class="btn btn-primary mt-3" onclick="searchPhone()">Go somewhere</button>
            </div>
          </div>

          <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Loading...</h4>
          </div>

          <div class="card">
            <div class="card-body">
                <h2>Your Result Found = <span id="search-value-count" class="text-info"></span></h2>
            </div>
          </div>


    </section>
    <!-- details product -->
      <section >
        <div class="container" id="phoneDitails">
          
        </div>
      </section>

    <!-- product display -->

    <section class="container">
        <div class="row" id="searchResult">
             
        </div>
        
    </section>
     
    
    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
